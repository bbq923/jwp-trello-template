<html>
    <head>
      <meta charset="utf-8">
      <meta name="_csrf" content="{{_csrf.token}}"/>
      <meta name="_csrf_header" content="{{_csrf.headerName}}"/>
      <title>JWP Trello signUp</title>
      <link type="text/css" rel="stylesheet" href="/lib/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/css/signup.css">
    </head>

    <body>

      <header>
          <div class="header-wrapper">
              <a href="#" class="brand-logo">JWP Trello</a>
          </div>
      </header>

      <div class="signup-box z-depth-2">

          <h4>Create a Account</h4>

          <form class="signup-form" action="/api/users" method="POST">
            <div class="row">
                <div class="input-field col s12">
                  <input id="user_name" type="text" class="validate" name="userName">
                  <label for="user_name">Username</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                  </div>
                </div>

           <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" name="rawPassword">
                  <label for="password">Password</label>
                </div>
           </div>
              <input id="signup-button" class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기" />
          </form>

      </div>

      <script type="text/javascript" src="/lib/jquery-2.2.0.min.js"></script>
      <script type="text/javascript" src="/lib/materialize.min.js"></script>
      <script type="text/javascript" src="/js/signUp.js"></script>
    </body>
  </html>
